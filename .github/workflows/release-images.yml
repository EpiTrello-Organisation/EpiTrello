name: Release Docker images (GHCR)

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Compute version
        id: ver
        run: |
          echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "VERSION=${{ github.event.release.tag_name }}" | sed 's/^v//' | awk '{print "VERSION="$0}' >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Backend - build & push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-backend:${{ steps.ver.outputs.VERSION }}
            ghcr.io/${{ github.repository }}-backend:latest

      - name: Frontend - build & push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-frontend:${{ steps.ver.outputs.VERSION }}
            ghcr.io/${{ github.repository }}-frontend:latest
